<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="logoContainer">
          <div class="logo">
            <h2>Dashboard</h2>
          </div>
        </div>
        <div class="itemContainer">
          <div class="iconContainer">
            <div class="icons">
              <img src="logos/home.svg" alt="" />
              <img src="logos/card-account-details.svg" alt="" />
              <img src="logos/message.svg" alt="" class="message" />
              <img src="logos/history.svg" alt="" />
              <img src="logos/note-multiple.svg" alt="" />
              <img src="logos/account-group.svg" alt="" />
            </div>
          </div>
          <div class="items">
            <h3>Home</h3>
            <h3>Profile</h3>
            <h3>Messages</h3>
            <h3>History</h3>
            <h3>Tasks</h3>
            <h3>Communities</h3>
          </div>
        </div>
        <div class="lowerItemsContainer">
          <div class="lowerIconsContainer">
            <div class="lowerIcons">
              <img src="logos/cog.svg" alt="" />
              <img src="logos/help-box-multiple.svg" alt="" />
              <img src="logos/shield-check.svg" alt="" />
            </div>
          </div>
          <div class="lowerItems">
            <h3>Settings</h3>
            <h3>Support</h3>
            <h3>Privacy</h3>
          </div>
        </div>
      </div>

      <div class="navbar"></div>

      <div class="mainContent"></div>
    </div>
  </body>
</html>
